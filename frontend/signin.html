<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin | Auth with Passport.js</title>
  <link rel="icon" type="image/x-icon" href="./../images/fabicon.png">
  <link rel="stylesheet" href="./styles/auth_page.css">

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Signin</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>
          <div class="field button-field">
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="form-link">
          <span>Don't have an account? <a href="./signup.html" class="link signup-link">Signup</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <button onclick="GithubOAuth()" class="field github">
          <i class='bx bxl-github'></i>
          <span>Login with Github</span>
          </a>
      </div>
      <div class="media-options">
        <button onclick="GoogleOAuth()" class="field google">
          <i class='bx bxl-google'></i>
          <span>Login with Google</span>
        </button>
      </div>
    </div>
  </section>
  <script>
    function GoogleOAuth() {
      window.open(`http://localhost:8080/api/v1/auth/google`, '_self')
    }
    function GithubOAuth() {
      window.open(`http://localhost:8080/api/v1/auth/github`, '_self')
    }
  </script>
</body>


</html>
